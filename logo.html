<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Logo Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        /* 기본 reset & 공통 변수 */
        :root {
            --clr-bg: #f8f9fa;
            --clr-border: #e0e0e0;
            --clr-brand: #2563eb;
            /* indigo-600 */
            --clr-brand-h: #1d4ed8;
            /* hover   */
            --clr-accent: #10b981;
            /* emerald */
            --radius: 10px;
            --transition: .2s cubic-bezier(.25, .8, .25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%
        }

        body {
            display: flex;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--clr-bg);
            color: var(--clr-text);
            overflow: hidden;
        }

        /* 유틸 */
        .flex-col {
            display: flex;
            flex-direction: column
        }

        .flex-grow {
            flex: 1
        }

        .shadow-sm {
            box-shadow: 0 2px 4px rgb(0 0 0/.05)
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 14px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: var(--clr-brand);
            color: #fff;
            border: none;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--clr-brand-h)
        }

        .btn.active {
            background: var(--clr-accent) !important
        }

        .i {
            font-family: 'lucide';
            font-style: normal;
            font-weight: normal;
            line-height: 1
        }


        #toolbar {
            width: var(--w-toolbar);
            background: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        select.btn,
        input.btn {
            background: #fff;
            color: #000;
            border: 1px solid #ccc
        }

        #palette {
            display: grid;
            grid-template-columns: repeat(5, 42px);
            gap: 8px
        }

        .slot {
            width: 42px;
            height: 42px;
            border-radius: 6px;
            border: 2px solid #fff;
            cursor: pointer
        }

        .slot.active {
            border-color: #000
        }

        #canvas-wrap {
            flex: 1;
            position: relative
        }

        canvas {
            display: block
        }
    </style>
</head>

<body>
    <aside id="toolbar">
        <h3>TOOLS</h3>
        <div class="btn active" data-tool="select">선택 (V)</div>
        <div class="btn" data-tool="circle">원 (C)</div>
        <div class="btn" data-tool="rect">사각형 (R)</div>
        <div class="btn" data-tool="text">텍스트 (T)</div>

        <h3>TEXT</h3>
        <select id="fontSelect" class="btn">
            <option value="1">Font 1</option>
            <option value="2">Font 2</option>
            <option value="3">Font 3</option>
            <option value="4">Font 4</option>
            <option value="5">Font 5</option>
            <option value="6">Font 6</option>
        </select>
        <input id="fontSize" type="number" class="btn" min="8" max="100" value="20" />

        <h3>PALETTE</h3>
        <div id="palette"></div>

        <h3>SAVE</h3>
        <div id="savePng" class="btn">PNG 저장</div>
    </aside>

    <div id="canvas-wrap"></div>
    <script src="logo.js"></script>
</body>

</html>
